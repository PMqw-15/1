<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Turtle в браузере</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.5/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <h2>Рисуем квадрат с помощью Turtle в браузере!</h2>
    <canvas id="mycanvas" width="500" height="500"></canvas>
    
    <script type="text/python">
        from browser import document
        from turtle import Turtle, Screen
        
        # Создаём экран для рисования
        screen = Screen()
        screen.setup(500, 500)
        screen._canvas = document["mycanvas"]

        # Создаём черепашку
        t = Turtle()
        t.speed(1)

        # Рисуем квадрат
        for _ in range(4):
            t.forward(100)
            t.right(90)

        screen.mainloop()
    </script>
</body>
</html>
